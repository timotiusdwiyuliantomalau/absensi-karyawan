services:
  mysql:
    image: mysql:8.0
    container_name: transactions-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: transactions
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-psecret"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  mysql_data: