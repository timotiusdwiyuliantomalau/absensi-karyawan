version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=transaction_db
      - LOG_LEVEL=debug
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - transaction-network

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=transaction_db
      - MYSQL_USER=transaction_user
      - MYSQL_PASSWORD=transaction_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/setup_database.sql:/docker-entrypoint-initdb.d/setup_database.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - transaction-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=password
    depends_on:
      - mysql
    networks:
      - transaction-network

volumes:
  mysql_data:

networks:
  transaction-network:
    driver: bridge